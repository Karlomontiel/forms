<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>INTRODUCCION A LOS FORMULARIOS</h1>
    <form action="#" method="post">
    <label for="nombre">Nombre Completo:</label>
    <input type="text"id="nombre" required> <br><br>


    <label for="correo">Correo Electronico:</label>
    <input type="email"id="correo" required> <br><br>

    <label for="password">Psw:</label>
    <input type="password"id="password" required> <br><br>


    <label for="fecha">Fecha:</label>
    <input type="date"id="fecha" required> <br><br>


    <label for="sexo">Sexo:</label> <br>
    <input type="radio" id="masculino" name="sexo" value="masculino"><br>
    <label for="masculino">Masculino </label> <br>
    <input type="radio"id="femenino" name="sexo" value="femenino">
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="otro" name="sexo" value="otro">
    <label for="otro">Otro</label> <br><br>
<br>
<br>
    <label for="pais">Pais: </label>
    <select name="pais" id="pais">
    <option value="mexico">Mexico </option>
    <option value="usa">Estados Unidos</option>
    <option value="micheladas">Monte corona </option>
    <option value="belgica">Belgica</option>
 </select> <br><br>

 <label for="comentarios">Comentarios:</label><br>
 <textarea name="comentarios" id="comentarios" cols="30" rows="4" ></textarea>
 <input type="summit" value="Enviar">
</form>

</body>
</html>
